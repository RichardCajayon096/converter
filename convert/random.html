<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="containter">
        <h2>Simple Unit Converter</h2>
        <label for="uniType">Choose</label>
        <select id="uniType " onchange="updatePlaceholder()">
            <option value="meter-kilometer"> meter-kilometer</option>
            <option value="inch-centimeter"> inch-centimeter</option>
        </select>

        <label for="inputValue">Enter Value</label>
        <input type="number" id="inputValue" placeholder="Enter a Value" oninput="convert()">
        <p>Converted Value: <span id ="result">0</span></p>
    </div>
</body>
</html>
